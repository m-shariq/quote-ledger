<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Ledger System</title>
    <script src="yes.js"></script>
    <script>
        const {ipcRenderer}=require('electron');
        function login(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            var element = document.getElementById("incorrect");
            element.classList.remove("d-none");

            ipcRenderer.send("login", {
              username: username,
              password: password
            })
            ipcRenderer.on("reply",(event,data)=>{
              console.log(data)
            })
        }
    </script>
</head>
<body >
    <section class="h-120 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-120">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1">Ledger System</h4>
                      </div>
      
                      <form>
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="username" class="form-control" placeholder="Email Address or Username"/>
                          <label class="form-label" for="username">Username</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control" placeholder="Password"/>
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-6" type="button" onclick="login()">Log in</button>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1 d-none" id="incorrect">
                          <h4 style="color: red;">Incorrect Username/Password</h4>
                        </div>
      
                      </form>
      
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
